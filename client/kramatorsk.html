<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Kram</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Main</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/createDevice">Create Device</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/createDepartment">Create Department</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kramatorsk">Kramatorsk</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container pt-3" id="app" v-cloak>
    <h1>Devices</h1>
    <div v-if="devices.length">
        <div class="card mb-3 mt-3" v-for="device in devices" :style="{background: device.allowed ? '#4EE475' : '#CD5C5C'}" style="width: 30rem;">
            <div class="card-body" v-if="device.department === '60daba810749b827e0cb8448'">
                <h4 class="card-title">{{device.type}}</h4>
                <p class="card-text"><b>Владелец:</b> {{device.owner}}</p>
                <p class="card-text"><b>Мак адресс:</b> {{device.mac}}</p>
                <p class="card-text"><b>Дата добавления:</b> {{device.addingDate}}</p>
                <div v-if="device.comment">
                    <hr>
                    <p class="text-secondary">{{device.comment}}</p>
                </div>

                <button class="btn btn-success" v-on:click="allowDevice(device._id)" :disabled="device.allowed">Разрешить</button>
                <button class="btn btn-danger" v-on:click="disallowDevice(device._id)" :disabled="!device.allowed">Запретить</button>
            </div>
        </div>
        <button class="btn-primary" v-on:click="applyChanges()">Сохранить изменения</button>
    </div>
    <p v-else="">Список пользователей пуст</p>

</div>
<script type="module" src="frontend.js"></script>
</body>
</html>
